<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ai aissested poem generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Ai Assisted Poem Generator</h1>
      </header>
      <main>
        <form id="main-form">
          <input
            type="text"
            placeholder="Enter a topic"
            autocomplete="off"
            required
            class="form-input-text"
          />
          <input type="submit" value="Submit" class="form-input-submit" />
        </form>
        <div class="poem">
          The sky is blue, <br />
          When it rains in Dublin.
        </div>
      </main>
      <footer class="footer">
        This project was coded by Sofija Krulj, is open-sourced on
        <a href="https://github.com/Sofija-Krulj" target="blank"> GitHub </a>
        <br />
        and hosted on
        <a
          href="https://app.netlify.com/teams/sofija-krj-55fthvg/projects"
          target="blank"
          >Netlify
        </a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
